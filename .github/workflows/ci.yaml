name: Swift Package Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test"
        required: true
        default: "main"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Check out selected or triggering branch
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref_name }}

      - name: Set up latest Swift release
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Display Swift version
        run: swift --version

      - name: Run Swift tests
        run: swift test
