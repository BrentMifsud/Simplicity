name: Swift Package Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test"
        required: true
        default: "main"

jobs:
  test:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            destination: "platform=macOS"
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 16,OS=26.1"
          - platform: tvOS
            destination: "platform=tvOS Simulator,name=Apple TV,OS=26.1"
          - platform: watchOS
            destination: "platform=watchOS Simulator,name=Apple Watch Series 10 (46mm),OS=26.1"
          - platform: visionOS
            destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=26.1"
    name: Test (${{ matrix.platform }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Select latest Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Display Xcode version
        run: xcodebuild -version

      - name: Run tests
        run: |
          xcodebuild test \
            -scheme Simplicity \
            -destination '${{ matrix.destination }}' \
            -skipPackagePluginValidation \
            -resultBundlePath TestResults-${{ matrix.platform }}.xcresult

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: TestResults-${{ matrix.platform }}
          path: TestResults-${{ matrix.platform }}.xcresult
