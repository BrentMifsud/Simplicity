name: Swift Package Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to test"
        required: true
        default: "main"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
    steps:
      - name: Check out selected or triggering branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Install Swift 6.2 toolchain
        uses: swiftlang/swift-install-action@v1
        with:
          swift-version: "6.2"

      - name: Verify Swift toolchain
        run: swift --version

      - name: Run Swift tests
        run: swift test
